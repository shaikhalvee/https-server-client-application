buildscript {
	ext {
		springBootVersion = '2.1.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

allprojects {
	apply plugin: 'maven'
	group = 'com.shaikhalvee'
}

subprojects {
	buildscript {
		// ext {
		// 	springBootVersion = '2.1.1.RELEASE'
		// }
		repositories {
			mavenLocal()
			mavenCentral()
		}
		// dependencies {
		// 	classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		// }
	}
	apply plugin: 'idea'
	repositories {
		mavenLocal()
		mavenCentral()
	}
}